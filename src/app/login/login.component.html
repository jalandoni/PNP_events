<div>
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-7"></div>
    <img class="logo" src="https://www.passerellesnumeriques.org/wp-content/uploads/2019/05/Web-PN_Philippines_AnniversaryLogo_1-copie.png">
    <div class="col-md-5 ">
    <form class="card" autocomplete="off" novalidate #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
        <div class="form-group">
          <label for="userName">Username</label>
          <input type="text" [ngModel]="userName" name="userName" placeholder="Username..." class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="text" [ngModel]="password" name="password" placeholder="Password..." class="form-control">
        </div>
        <div class="modal-footer"> 
          <button class="btn btn-success" type="submit">Login</button>
        </div>
      </form>
    </div>
    </div>
    </div>
</div>
